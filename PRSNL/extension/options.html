<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRSNL Capture Options</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="options-container">
    <header>
      <h1 class="gradient-text">PRSNL Capture Settings</h1>
      <p class="subtitle">Configure your capture experience</p>
    </header>
    
    <div class="options-content">
      <div class="option-group">
        <h2>API Connection</h2>
        <div class="option-field">
          <label for="api-url">API URL</label>
          <input type="text" id="api-url" placeholder="http://localhost:8000">
        </div>
      </div>
      
      <div class="option-group">
        <h2>Capture Settings</h2>
        <div class="option-toggle">
          <label for="auto-tags">Auto-suggest tags</label>
          <div class="toggle">
            <input type="checkbox" id="auto-tags" checked>
            <span class="toggle-slider"></span>
          </div>
        </div>
        
        <div class="option-toggle">
          <label for="show-notifications">Show notifications</label>
          <div class="toggle">
            <input type="checkbox" id="show-notifications" checked>
            <span class="toggle-slider"></span>
          </div>
        </div>
        
        <div class="option-toggle">
          <label for="context-menu">Enable right-click capture</label>
          <div class="toggle">
            <input type="checkbox" id="context-menu" checked>
            <span class="toggle-slider"></span>
          </div>
        </div>
      </div>
      
      <div class="option-group">
        <h2>Keyboard Shortcuts</h2>
        <div class="shortcut-list">
          <div class="shortcut-item">
            <div class="shortcut-label">Capture page</div>
            <div class="shortcut-keys">
              <span class="keyboard-hint">⌘</span>
              <span class="keyboard-hint">⇧</span>
              <span class="keyboard-hint">S</span>
            </div>
          </div>
          
          <div class="shortcut-item">
            <div class="shortcut-label">Capture selection</div>
            <div class="shortcut-keys">
              <span class="keyboard-hint">⌘</span>
              <span class="keyboard-hint">⇧</span>
              <span class="keyboard-hint">E</span>
            </div>
          </div>
        </div>
        <p class="shortcut-note">Keyboard shortcuts can be customized in Chrome's extension settings</p>
      </div>
    </div>
    
    <div class="options-actions">
      <button id="save-btn" class="primary-btn">Save Settings</button>
      <button id="reset-btn" class="secondary-btn">Reset to Default</button>
    </div>
    
    <div id="status-message" class="status"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
