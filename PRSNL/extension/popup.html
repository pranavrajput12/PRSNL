<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRSNL Neural Capture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="logo-section">
        <div class="neural-logo">üß†</div>
        <div class="app-title">
          <h1>PRSNL</h1>
          <span>Neural Capture</span>
        </div>
      </div>
      <div class="connection-status" id="connection-status">
        <div class="status-dot"></div>
      </div>
    </header>

    <!-- Carousel Container -->
    <div class="carousel-container">
      <!-- Card Navigation -->
      <div class="card-navigation">
        <button class="nav-dot active" data-card="0"></button>
        <button class="nav-dot" data-card="1"></button>
      </div>

      <!-- Cards Wrapper -->
      <div class="cards-wrapper" id="cards-wrapper">
        
        <!-- Card 1: Content Capture -->
        <div class="capture-card active" data-card="0">
          <div class="card-header">
            <div class="card-icon">üîó</div>
            <div class="card-title">
              <h2>Content Capture</h2>
              <p>Save links, articles, videos & more</p>
            </div>
          </div>

          <div class="card-body">
            <!-- URL Preview -->
            <div class="url-preview-section">
              <div class="url-preview">
                <div class="favicon" id="favicon-container">üåê</div>
                <div class="url-details">
                  <div class="page-title" id="page-title">Loading...</div>
                  <div class="page-url" id="page-url">Loading...</div>
                </div>
              </div>
            </div>

            <!-- Content Type Selection -->
            <div class="content-type-section">
              <label class="section-label">Content Type</label>
              <div class="type-grid">
                <button class="type-button active" data-type="auto">
                  <div class="type-icon">‚ú®</div>
                  <span>Auto</span>
                </button>
                <button class="type-button" data-type="article">
                  <div class="type-icon">üìÑ</div>
                  <span>Article</span>
                </button>
                <button class="type-button" data-type="video">
                  <div class="type-icon">üé•</div>
                  <span>Video</span>
                </button>
                <button class="type-button" data-type="development">
                  <div class="type-icon">üíª</div>
                  <span>Code</span>
                </button>
              </div>
            </div>

            <!-- Hidden Form Fields -->
            <div class="hidden-form-fields">
              <select id="content-type" style="display: none;">
                <option value="auto">Auto-detect</option>
                <option value="article">Article</option>
                <option value="video">Video</option>
                <option value="development">Development</option>
                <option value="document">Document</option>
              </select>
              
              <div id="development-fields" style="display: none;">
                <select id="programming-language">
                  <option value="">Select language</option>
                  <option value="javascript">JavaScript</option>
                  <option value="python">Python</option>
                  <option value="java">Java</option>
                  <option value="typescript">TypeScript</option>
                  <option value="go">Go</option>
                  <option value="rust">Rust</option>
                  <option value="other">Other</option>
                </select>
                <select id="project-category">
                  <option value="">Select category</option>
                  <option value="open-source">Open Source</option>
                  <option value="personal">Personal</option>
                  <option value="work">Work</option>
                  <option value="learning">Learning</option>
                </select>
                <select id="difficulty-level">
                  <option value="1">Beginner</option>
                  <option value="2">Intermediate</option>
                  <option value="3">Advanced</option>
                  <option value="4">Expert</option>
                </select>
                <input type="checkbox" id="career-related" />
              </div>

              <input type="text" id="tag-input" style="display: none;" />
              <div id="tags-container" style="display: none;"></div>
              <input type="checkbox" id="enable-summarization" checked style="display: none;" />
              <div id="selection-container" style="display: none;">
                <div id="selection-text"></div>
              </div>
            </div>

            <!-- Quick Options -->
            <div class="quick-options">
              <div class="option-toggle">
                <input type="checkbox" id="ai-summary" checked>
                <label for="ai-summary">
                  <div class="toggle-icon">ü§ñ</div>
                  <span>AI Summary</span>
                </label>
              </div>
              <div class="option-toggle">
                <input type="checkbox" id="auto-tags">
                <label for="auto-tags">
                  <div class="toggle-icon">üè∑Ô∏è</div>
                  <span>Auto Tags</span>
                </label>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button class="capture-button" id="capture-btn">
              <div class="button-content">
                <div class="btn-icon">‚ö°</div>
                <span class="btn-text">Capture Now</span>
                <div class="btn-loader" style="display: none;">
                  <div class="loading-spinner"></div>
                </div>
              </div>
            </button>
          </div>
        </div>

        <!-- Card 2: AI Conversation Import -->
        <div class="capture-card" data-card="1">
          <div class="card-header">
            <div class="card-icon">üß†</div>
            <div class="card-title">
              <h2>Neural Echo</h2>
              <p>Import AI conversations</p>
            </div>
          </div>

          <div class="card-body">
            <!-- Platform Detection -->
            <div class="platform-detection">
              <div class="detection-result" id="detection-result">
                <div class="detection-icon" id="detection-icon">üîç</div>
                <div class="detection-text">
                  <div class="platform-name" id="platform-text">Scanning platform...</div>
                  <div class="detection-status" id="detection-status">Please wait</div>
                </div>
              </div>
            </div>

            <!-- Platform Grid -->
            <div class="platform-grid">
              <div class="platform-item" data-platform="chatgpt">
                <div class="platform-logo">ü§ñ</div>
                <span class="platform-name">ChatGPT</span>
                <div class="platform-status"></div>
              </div>
              <div class="platform-item" data-platform="claude">
                <div class="platform-logo">üé≠</div>
                <span class="platform-name">Claude</span>
                <div class="platform-status"></div>
              </div>
              <div class="platform-item" data-platform="perplexity">
                <div class="platform-logo">üîç</div>
                <span class="platform-name">Perplexity</span>
                <div class="platform-status"></div>
              </div>
              <div class="platform-item" data-platform="bard">
                <div class="platform-logo">‚ú®</div>
                <span class="platform-name">Bard</span>
                <div class="platform-status"></div>
              </div>
            </div>

            <!-- Import Status -->
            <div class="import-status" id="import-status" style="display: none;">
              <div class="status-message"></div>
            </div>
          </div>

          <div class="card-footer">
            <button class="import-button" id="import-conversation-btn" disabled>
              <div class="button-content">
                <div class="btn-icon">üöÄ</div>
                <span class="btn-text">Import Conversation</span>
                <div class="btn-loader" style="display: none;">
                  <div class="neural-pulse"></div>
                </div>
              </div>
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- Global Status -->
    <div class="global-status" id="status-message" style="display: none;"></div>

    <!-- Hidden Platform Status Element -->
    <div id="platform-status" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
