<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRSNL Overlay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay-container">
    <div class="search-box">
      <div class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      <input type="text" id="search-input" placeholder="Search your knowledge vault..." autofocus>
      <div class="keyboard-hint">
        <span>↑↓</span> to navigate
        <span>↵</span> to select
        <span>ESC</span> to dismiss
      </div>
    </div>
    
    <div class="results-section">
      <div id="status-message" class="status-message">Type to search...</div>
      <div id="results-container" class="results-container"></div>
    </div>
    
    <div class="footer">
      <div class="app-info">PRSNL Knowledge Vault</div>
      <div class="keyboard-shortcuts">
        <span class="shortcut">Cmd+Shift+Space</span>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
